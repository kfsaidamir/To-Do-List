<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    /* Стили для заднего фона */
    .background-audio {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none; /* Элемент не будет перехватывать события мыши */
      opacity: 0; /* Элемент невидим, но звук воспроизводится */
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <h2>Registration</h2>
      <form class="registrationForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Register or Login </button>
        </div>
      </form>
      <p class="message"></p>
    </div>
  </div>

  <audio id="rainSound" loop autoplay>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="background-audio">
    <audio loop autoplay>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
